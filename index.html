<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Landing Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #7ca35a;
      background-image: linear-gradient(to right, #7c3580, #0d5782);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-top: 50px;
    }
    header h1 {
      font-size: 4rem;
      color: #d4cece;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.2rem;
      color: #c5bebe;
    }
    .hero-image {
      width: 100%;
      max-width: 600px;
      height: 300px;
      display: block;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .cta-section {
      background-color: mistyrose;
      color: #080101;
      padding: 50px 0;
      text-align: center;
      border-radius: 10px;
      margin-top: 50px;
    }
    .cta-section h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .cta-button {
      padding: 15px 30px;
      background-color: #fff;
      color: rgb(37, 18, 133);
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
    .feature-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .feature-box {
      flex: 1;
      padding: 40px;
      background-color: #fff;
      background-image: linear-gradient(to right, #7a1150, #a97730);
      text-align: center;
      margin: 0 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .feature-box h3 {
      font-size: 1.8rem;
      color: #fbf8f8;
    }
    .feature-box p {
      font-size: 1.1rem;
      color: #f4f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Music World</h1>
      <p>Where music meets stress free life.</p>
    </header>
    <img src="w1.jpg" alt="Hero Image" class="hero-image">
    <div class="feature-section">
        <div class="feature-box">
          <h3>Step 1</h3>
          <p>Click on "Get Started".</p>
        </div>
        <div class="feature-box">
          <h3>Step 2</h3>
          <p>Select your favourite playlist.</p>
        </div>
        <div class="feature-box">
          <h3>Step 3</h3>
          <p>Enjoy the songs.</p>
        </div>
      </div>
    <div class="cta-section">
      <h2>Unlock Stress In Your Mind</h2>
      <p>Join us and revolutionize the way you create</p>
      <a href="songs.html" class="cta-button">Get Started</a>
    </div>
    <footer>
      <p>&copy; 2024 Creative Solutions. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
